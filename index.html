<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Optimizer Pro | مُحسن التركيبات الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/pharma-styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1><i class="fas fa-flask"></i> Pharma Optimizer Pro</h1>
            <p>نظام خبير لتحسين الصياغة الصيدلانية وحساب التكاليف (v2.1)</p>
        </div>
    </header>

    <main class="container">
        <div class="grid-layout">
            <section class="input-panel">
                <form id="pharmaForm">
                    <div class="card">
                        <h3><i class="fas fa-pills"></i> المادة الفعالة</h3>
                        <label>اختر الدواء:</label>
                        <select id="apiName">
                            <option value="paracetamol">Paracetamol (باراسيتامول)</option>
                            <option value="ibuprofen">Ibuprofen (إيبوبروفين)</option>
                        </select>
                        
                        <label>الوزن المستهدف للقرص (mg):</label>
                        <input type="number" id="targetWeight" value="700" required>
                    </div>

                    <div class="card">
                        <h3><i class="fas fa-industry"></i> مخطط الإنتاج</h3>
                        <label>حجم التشغيلة (عدد الأقراص):</label>
                        <input type="number" id="batchSize" value="100000" required>
                        
                        <label>الدستور المعتمِد:</label>
                        <select id="pharmacopeia">
                            <option value="USP">USP - المعيار الأمريكي</option>
                            <option value="BP">BP - المعيار البريطاني</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-optimize">
                        <i class="fas fa-wand-magic-sparkles"></i> تحليل وتحسين التركيبة
                    </button>
                </form>
            </section>

            <section id="resultsContent" class="results-panel" style="display: none;">
                <div class="card result-card">
                    <div id="resultOutput"></div>
                    <div class="actions">
                        <button onclick="window.print()" class="btn-print">
                            <i class="fas fa-file-pdf"></i> تصدير التقرير الفني
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="app/database/chemical-formula-database.js"></script>
    <script src="app/optimization/ai-optimizer.js"></script>
</body>
</html>
