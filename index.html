<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChemFormula™ – Professional Formulation Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
  <h1>ChemFormula™</h1>
  <p>Global Chemical Formulation Software</p>
</header>

<main>

<section class="card">
  <h2>Active Ingredient (Manual Only)</h2>
  <label>
    Name
    <input type="text" id="aiName" placeholder="e.g. Active X" />
  </label>

  <label>
    Weight (kg)
    <input type="number" id="aiWeight" min="0" step="0.01" />
  </label>
</section>

<section class="card">
  <h2>Total Unit Weight</h2>

  <label>
    <input type="radio" name="mode" value="manual" checked />
    Manufacturer Input
  </label>

  <label>
    <input type="radio" name="mode" value="auto" />
    Auto Calculation
  </label>

  <input type="number" id="totalWeight" placeholder="Total weight (kg)" />
</section>

<section class="card">
  <h2>Other Materials</h2>

  <table>
    <thead>
      <tr>
        <th>Material</th>
        <th>Weight (kg)</th>
      </tr>
    </thead>
    <tbody id="materials"></tbody>
  </table>

  <button id="addMaterial">Add Material</button>
</section>

<section class="card summary">
  <p id="status">Waiting for input…</p>
</section>

</main>

<footer>
  <a href="legal/terms.html">Terms</a> |
  <a href="legal/privacy.html">Privacy</a> |
  <a href="legal/disclaimer.html">Disclaimer</a>
</footer>

<script src="script.js"></script>
</body>
</html>
