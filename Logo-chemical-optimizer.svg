<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    .professional-logo {
      font-family: 'Montserrat', sans-serif;
      display: inline-flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .logo-icon {
      margin-right: 20px;
    }
    .logo-text {
      line-height: 1.2;
    }
    .logo-main {
      font-weight: 700;
      font-size: 24px;
      color: #0B3D91;
      letter-spacing: 0.5px;
    }
    .logo-sub {
      font-weight: 300;
      font-size: 24px;
      color: #00CED1;
      letter-spacing: 1px;
    }
    .logo-tagline {
      font-size: 11px;
      color: #666;
      letter-spacing: 1.5px;
      margin-top: 5px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="professional-logo">
    <div class="logo-icon">
      <svg width="60" height="60" viewBox="0 0 128 128">
        <!-- Insert SVG icon code here -->
      </svg>
    </div>
    <div class="logo-text">
      <div class="logo-main">CHEMICAL FORMULA</div>
      <div class="logo-sub">OPTIMIZER</div>
      <div class="logo-tagline">Precision Engineering</div>
    </div>
  </div>
</body>
</html>
